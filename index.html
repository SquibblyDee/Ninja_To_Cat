<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ninja Cat</title>
        <meta name="description" content="JQuery alt src exercise">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <!-- CONTAINER CLASS BEGINS -->
        <div class="container">
            <!-- CONTENT CLASS BEGINS (THE ENTIRE SITE)-->
            <div class="content">
                <div id="picture0"></div>
                <div id="picture1"></div>
                <div id="picture2"></div>
                <div id="picture3"></div>
                <div id="picture4"></div>    
            </div>
        </div>
        <script>
            // DISAPPEAR A PICTURE WHEN IT IS CLICKED UPON
            $("#picture0").click( 
            function (){
                $("#picture0").hide("#picture0");
            });
            $("#picture1").click( 
            function (){
                $("#picture1").hide("#picture1");
            });
            $("#picture2").click( 
            function (){
                $("#picture2").hide("#picture2");
            });
            $("#picture3").click( 
            function (){
                $("#picture3").hide("#picture3");
            });
            $("#picture4").click( 
            function (){
                $("#picture4").hide("#picture4");
            });
        </script>    
    </body>
</html>
