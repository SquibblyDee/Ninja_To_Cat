<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ninja Cat</title>
        <meta name="description" content="JQuery alt src exercise">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <!-- CONTAINER CLASS BEGINS -->
        <div class="container">
            <!-- CONTENT CLASS BEGINS (THE ENTIRE SITE)-->
            <div class="content">
                <div class="thepicture0">
                    <img id="picture0" src='img/ninja0.png' data-alt-src='img/cat0.png' />
                </div>
                <div class="thepicture1">
                    <img id="picture1" src='img/ninja1.png' data-alt-src='img/cat1.png' />
                </div>
                <div class="thepicture2">
                    <img id="picture2" src='img/ninja2.png' data-alt-src='img/cat2.png' />
                </div>
                <div class="thepicture3">
                    <img id="picture3" src='img/ninja3.png' data-alt-src='img/cat3.png' />
                </div>
                <div class="thepicture4">
                    <img id="picture4" src='img/ninja4.png' data-alt-src='img/cat4.png' />
                </div>
            </div>
        </div>
        <script>
            // SWAP TO A PICTURE's ALT WHEN IT IS CLICKED UPON
            $("div.thepicture0 img").click( 
            function (){
                // console.log('data-alt-src value is', $(this).attr('data-alt-src'));
                var temp = $(this).attr('data-alt-src');
                $("#picture0").attr('src',temp);
            });
            $("div.thepicture1 img").click( 
            function (){
                // console.log('data-alt-src value is', $(this).attr('data-alt-src'));
                var temp = $(this).attr('data-alt-src');
                $("#picture1").attr('src',temp);
            });
            $("div.thepicture2 img").click( 
            function (){
                // console.log('data-alt-src value is', $(this).attr('data-alt-src'));
                var temp = $(this).attr('data-alt-src');
                $("#picture2").attr('src',temp);
            });
            $("div.thepicture3 img").click( 
            function (){
                // console.log('data-alt-src value is', $(this).attr('data-alt-src'));
                var temp = $(this).attr('data-alt-src');
                $("#picture3").attr('src',temp);
            });
            $("div.thepicture4 img").click( 
            function (){
                // console.log('data-alt-src value is', $(this).attr('data-alt-src'));
                var temp = $(this).attr('data-alt-src');
                $("#picture4").attr('src',temp);
            });
        </script>    
    </body>
</html>
